name: Compress and Deploy to Cloudflare

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Minifiers
        run: |
          npm install -g html-minifier terser clean-css-cli

      - name: 复制文件到 dist 目录
        run: |
          mkdir -p dist
          cp -r index.html favicon.png style app calc star data _pic dist/
          find dist -name '*.md' -delete
          find dist -name 'server.py' -delete

      - name: 压缩 HTML
        run: |
          find dist -name "*.html" | while read file; do
            html-minifier --collapse-whitespace --remove-comments --minify-css true --minify-js true "$file" -o "$file"
          done

      - name: 压缩 CSS
        run: |
          find dist -name "*.css" | while read file; do
            cleancss -o "$file" "$file"
          done

      - name: 压缩 JS
        run: |
          find dist -name "*.js" | while read file; do
            terser "$file" -o "$file" -c -m || echo "Skip if already minified"
          done

      - name: 部署到 Cloudflare Pages
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git init
          git add .
          git commit -m "Deploy to cf-pages"
          git branch -M cf-pages
          git remote add origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/YuleBest/xiaomi-bl-unlock-helper.git
          git push -f origin cf-pages

      - name: 触发 Cloudflare Pages 部署
        run: |
          curl -X POST "${{ secrets.CF_DEPLOY_HOOK_URL }}"

      - name: 清理 dist 目录
        run: |
          rm -rf dist
