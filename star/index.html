<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><link rel="icon" type="image/png" href="/assets/images/favicon.png"><meta name="viewport" content="width=device-width,initial-scale=1"><title>收藏的题目 - 答题助手</title><link rel="stylesheet" href="/assets/css/material-components-web.css"><link rel="stylesheet" href="/assets/css/main.css"><script src="/assets/js/material-components-web.js"></script><script src="/assets/js/app.js"></script><script src="/assets/js/star.js"></script></head><body><header class="top-bar"><div class="top-bar-left"><img src="/assets/images/favicon.png" alt="Logo" class="top-bar-icon"><h1 class="top-bar-title">答题助手</h1><span class="top-bar-version">V1.4.2</span></div><div class="top-bar-right"><button class="top-bar-btn" id="star" title="收藏"><span class="material-icons">star</span></button> <button class="top-bar-btn" id="themeToggle" title="切换主题"><span class="material-icons" id="themeIcon">dark_mode</span></button> <button class="top-bar-btn" id="calculatorBtn" title="计算器"><span class="material-icons">calculate</span></button> <button class="top-bar-btn" title="GitHub" onclick='window.open("https://github.com/YuleBest/xiaomi-bl-unlock-helper","_blank")'><span class="material-icons">code</span></button></div></header><div class="container mdc-typography"><div class="starred-header"><div class="starred-title"><h2>收藏的题目</h2><span class="starred-count" id="starredCount">0 道题目</span></div><div class="starred-actions"><button class="back-btn" id="backBtn"><span class="material-icons">arrow_back</span> <span>返回主页</span></button> <button class="backup-btn" id="backupBtn"><span class="material-icons">download</span> <span>备份收藏</span></button> <button class="import-btn" id="importBtn"><span class="material-icons">upload</span> <span>导入收藏</span></button> <button class="clear-all-btn" id="clearAllBtn"><span class="material-icons">clear_all</span> <span>清空收藏</span></button></div></div><div class="storage-notice"><div class="notice-icon"><span class="material-icons">info</span></div><div class="notice-text"><strong>数据存储提示：</strong>收藏的题目数据为本地存储，清除缓存会导致收藏的题目丢失，您可以备份或导入收藏的题目数据。</div></div><input type="file" id="importFileInput" accept=".json" style="display:none"><div class="starred-content"><div id="starredResults" class="starred-results"></div><div id="emptyState" class="empty-state" style="display:none"><div class="empty-icon"><span class="material-icons">star_border</span></div><h3>还没有收藏的题目</h3><p>在主页浏览题目时，点击题目卡片右侧的收藏图标即可收藏题目</p></div></div></div></body></html>
